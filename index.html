<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phát hiện quấy rối online</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Baloo 2', cursive;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
  text-align:center;
  padding:40px;
}
.container{
  background:white;
  max-width:500px;
  margin:auto;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
h1{color:#ff3366;}
input{
  width:90%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  background:#ff3366;
  color:white;
  cursor:pointer;
}
button:hover{background:#e62e5c;}
.sticker{width:120px;margin-top:20px;}
</style>
</head>
<body>
<div class="container">
  <h1>Phần mềm phát hiện và cảnh báo<br>Quấy rối tình dục online</h1>
  <p>Xin chào!<br>Vui lòng nhập số điện thoại phụ huynh học sinh</p>

  <input id="phone" placeholder="VD: 0912345678">
  <br>
  <button onclick="goNext()">Tiếp tục</button>

  <img class="sticker" src="https://i.imgur.com/Z6X7Z9F.png">
</div>

<script>
function goNext(){
  const phone=document.getElementById("phone").value.trim();
  if(phone===""){
    alert("Vui lòng nhập số điện thoại!");
    return;
  }
  localStorage.setItem("parentPhone",phone);
  window.location.href="analyze.html";
}
</script>
</body>
</html>
