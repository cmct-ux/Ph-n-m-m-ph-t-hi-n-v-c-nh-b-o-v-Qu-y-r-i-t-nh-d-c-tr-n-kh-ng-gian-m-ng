// ===============================
// 2. CẤU TRÚC CÂU NGUY HIỂM
// ===============================
const patterns=[
/gửi\s+ảnh.*cho/i,
/chụp.*gửi/i,
/quay.*clip.*cho/i,
/ảnh.*nóng/i,
/cho\s+.*\s+xem\s+.*\s+đẹp\s+của\s+.*/i
];

// ===============================
// 3. HÀM PHÂN TÍCH
// ===============================
function analyze(){
  const text=document.getElementById("message").value.toLowerCase();
  let danger=false;

  for(let w of offensive){
    if(text.includes(w)){danger=true;break;}
  }

  if(!danger){
    for(let p of patterns){
      if(p.test(text)){danger=true;break;}
    }
  }

  if(danger){
    window.location.href="alert.html";
  }else{
    document.getElementById("result").innerText="Nội dung an toàn, lành mạnh";
  }
}
</script>
